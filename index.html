<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer+</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" 
    href="https://fonts.googleapis.com">
    <link rel="preconnect" 
    href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="source/main.js" defer></script>
  </head>
  
  <body>
    <div id="app">
      <div id="timerControls" class="flex">
        <section id="timerNumbers" class="flex"> 
          <span id="minutes" data-action="setMinutes">00</span>
          <span>:</span>
          <span id="seconds" data-action="setSeconds">00</span>
        </section>
        
        <section id="timerButtons" class="flex">
          <button
          data-action="addRunning" 
          class="ph ph-play-circle">
          <span class="sr-only">Iniciar contador</span></button>
          
          <button
          data-action="removeRunning" 
          class="ph ph-pause-circle">
          <span class="sr-only">Pausar contador</span></button>
          
          <button
          data-action="reset" 
          class="ph ph-stop-circle secondary">
          <span class="sr-only">Reiniciar contador</span></button>
          
          <button
          data-action="add5Minutes" 
          class="ph ph-plus-circle ">
          <span class="sr-only">Aumentar em 5 minutos</span></button>
          
          <button
          data-action="remove5Minutes" 
          class="ph ph-minus-circle">
          <span class="sr-only">Diminuir em 5 minutos</span></button>        
        </section>
      </div>
      
 
      <div id="soundsControls">
        <button
         data-action="toggleForestAudio" 
         class="ph ph-tree">
         <span class="sr-only">Ambiente de floresta</span>
        </button>
         
        <button
         data-action="toggleRainAudio" 
         class="ph ph-cloud-rain">
         <span class="sr-only">Ambiente de chuva</span>
        </button>
          
        <button
        data-action="toggleCoffeshopAudio" 
        class="ph ph-storefront">
         <span class="sr-only">Ambiente de cafeteria</span></button>
          
        <button
        data-action="toggleFireplaceAudio" 
        class="ph ph-flame">
         <span class="sr-only">Ambiente de lareira</span>
        </button>
      </div>
    </div>
  </body>
</html>
